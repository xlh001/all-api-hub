<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- 高级发光效果：针对 32px 粗环优化的光晕 -->
        <filter id="ultra_glow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#FFB103" flood-opacity="0.25"/>
        </filter>
        <!-- 鲜亮的品牌能量渐变 -->
        <linearGradient id="ring_grad_7" x1="60" y1="40" x2="200" y2="220" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FFB103"/>
            <stop offset="100%" stop-color="#FF9500"/>
        </linearGradient>
    </defs>

    <!-- 坐标保持 (124, 124) 以实现视觉平衡 -->
    <path d="M124 44 A80 80 0 1 1 70 74"
          stroke="url(#ring_grad_7)"
          stroke-width="32"
          stroke-linecap="round"
          filter="url(#ultra_glow)"/>
</svg>