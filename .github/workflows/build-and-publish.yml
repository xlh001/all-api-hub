name: build-and-publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to upload artifact to"
        required: false

permissions:
  contents: write   # ä¸Šä¼ æ„å»ºäº§ç‰©åˆ° Release éœ€è¦å†™æƒé™

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # æ‹‰å–å®Œæ•´ä»“åº“ï¼ˆfetch-depth: 0 ä¿ç•™ tag ä¿¡æ¯ï¼‰
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # å®‰è£…å¹¶å¯ç”¨ pnpmï¼ˆå›ºå®šç‰ˆæœ¬æ›´å¯æ§ï¼‰
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # è®¾ç½® Node.js ç¯å¢ƒï¼Œå¹¶å¯ç”¨ pnpm ç¼“å­˜
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # å®‰è£…é¡¹ç›®ä¾èµ–
      - name: Install dependencies
        run: pnpm install

      # æ„å»ºé¡¹ç›®ï¼ˆç”Ÿæˆ build æ–‡ä»¶å¤¹ï¼‰
      - name: Build dist
        run: pnpm run build:all

      # æ‰“åŒ…æ‰©å±•ï¼ˆä¾‹å¦‚ç”Ÿæˆ build/chrome-mv3-prod.zipï¼‰
      - name: Package the extension
        run: pnpm package:all

      # ä¸Šä¼ æ‰“åŒ…æ–‡ä»¶åˆ° GitHub Release
      - name: Upload Release Artifact
        run: |
          TAG="${{ github.event.release.tag_name || github.event.inputs.tag }}"
          if [ -z "$TAG" ]; then
            echo "âš ï¸ No tag provided, skipping upload."
            exit 0
          fi
          echo "ğŸ“¦ Uploading build/*.zip to release $TAG"
          gh release upload "$TAG" build/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ï¼ˆå¯é€‰ï¼‰è‡ªåŠ¨æäº¤åˆ°æµè§ˆå™¨å•†åº—
      - name: Browser Platform Publish
        uses: PlasmoHQ/bpp@v3
        with:
          keys: ${{ secrets.SUBMIT_KEYS }}
