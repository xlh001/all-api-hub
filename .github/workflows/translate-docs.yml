        run: |
          MODE="${{ github.event.inputs.mode }}"

          # å¦‚æœæ˜¯ push è§¦å‘ï¼Œé»˜è®¤ä¸º changed æ¨¡å¼
          if [ -z "$MODE" ]; then
            MODE="changed"
          fi

          echo "ç¿»è¯‘æ¨¡å¼: $MODE"

          # æ£€æµ‹æ‰‹åŠ¨ç¿»è¯‘æ–‡ä»¶
          echo "ğŸ” æ£€æµ‹æ‰‹åŠ¨ç¿»è¯‘æ–‡ä»¶..."
          MANUAL_TRANSLATIONS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '^docs/(en|ja)/.*\.md$' | tr '\n' ' ')
          if [ -n "$MANUAL_TRANSLATIONS" ]; then
            echo "ğŸ“ æ£€æµ‹åˆ°æ‰‹åŠ¨ç¿»è¯‘æ–‡ä»¶: $MANUAL_TRANSLATIONS"
