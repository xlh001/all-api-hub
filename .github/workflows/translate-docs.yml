name: Auto Translate Documentation

on:
  push:
    branches:
      - main
    paths:
      - "docs/docs/**/*.md"
      - "!docs/docs/en/**"
      - "!docs/docs/ja/**"
  workflow_dispatch:
    inputs:
      mode:
        description: "ç¿»è¯‘æ¨¡å¼"
        required: true
        type: choice
        default: "changed"
        options:
          - changed
          - force_all
          - missing_only

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
