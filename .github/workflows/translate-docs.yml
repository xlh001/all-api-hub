          RETRY_BACKOFF: ${{ secrets.RETRY_BACKOFF || '2.0' }}
          MAX_WORKERS: ${{ secrets.MAX_WORKERS || '10' }}
          FORCE_TRANSLATE: ${{ github.event_name == 'push' && 'true' || 'false' }}
        run: |
          echo "æ‰‹åŠ¨ç¿»è¯‘æ–‡ä»¶: ${{ steps.changed-files.outputs.manual_translations }}"
